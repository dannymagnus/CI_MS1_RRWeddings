    <section>
        <div id="contact-outer">
            <h1 class="sub-heading">Contact me</h1>
            <div id="map-outer">
                <div id="map-container">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4849.082203035343!2d-1.8761117719017684!3d52.577909589032096!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4870a472c1dbad23%3A0x232e444fb27c9f64!2sThornhill%20Rd%2C%20Sutton%20Coldfield%20B74%202LJ!5e0!3m2!1sen!2suk!4v1623954004467!5m2!1sen!2suk"

                    </iframe>
                </div>
            </div>
            <div id="contact-details-container">
                <div id="form-details">
                    <form id="form" action="#" method="post">
                        <label for="name">Name</label><br>
                        <input id="name" name="name" type="text" required><br>
                        <label for="email">Email</label><br>
                        <input id="email" name="email" type="email" required><br>
                        <label for="phone">Contact no.</label><br>
                        <input id="phone" name="phone" type="text"><br>
                        <label for="message">Your message</label><br>
                        <textarea id="message" name="message" rows="3" columms="40">Please enter your message here</textarea>
                    </form>
                </div>
            </div>
        </div>
    </section>
